<script language="JavaScript"> 
var i = 0; var path = new Array(); 

path[0] = "img1.jpg"; 
path[1] = "img2.jpg"; 
path[2] = "img3.jpg"; 

function swapImage() 
{ 
document.slide.src = path[i]; 
if(i < path.length - 1) i++; 
else i = 0; 
setTimeout("swapImage()",3000); 
} 
window.onload=swapImage; 
</script> 
<img height="200" name="slide" src="img1.jpg" width="400" />
